<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
  crossorigin="anonymous">
  <link rel="stylesheet" href="CariRS.css">
  <script src="CariRS.js"></script>
  <title>Cari Rumah Sakit</title>
</head>
<body>
  
  <div class="container">
     <div class="back">
        <img src="PeduliAnak.png" alt="">
    </div>

    <div class="RumahSakitTerdekat">
      <h2>Cari Rumah Sakit Terdekat</h2>
      <hr class="horizontal-line">
      
      <div class="box">
        <form action="#">
          
        </div>
           
          
      </div>
      <div id="pesan">
        <div class="inner">
            <form>
                <div class="form-group">
                    <label>Lokasi Anda</label>
                    <input type="text" class="form-control" id="start" placeholder="Jl. Mayjend Ahmad Yani" required>
                </div>

                <div class="form-group">
                    <label>Lokasi Tujuan</label>
                    <input type="text" class="form-control" id="end" placeholder="Jl. Semarang" required>
                </div>
                <input type="submit" class="btn btn-light" id="Pesan-btn" value="Search">
            </form>

            <div id="detail">
                <hr />
                
                <div class="card-custom">
                    <table>
                        <tr>
                            <th>Jarak</th>
                            <th>:</th>
                            <td id="distance"></td>
                        </tr>
                        <tr>
                            <th>Durasi</th>
                            <th>:</th>
                            <td id="duration"></td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <div id="map"></div>
    
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCjI2_M16XaUtM7Q1zAEZTlPZwS4maOWR8&libraries=places"></script>
    <script src="CariRS.js"></script>
    </div>
</body>
</html>
